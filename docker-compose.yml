version: "3.8"

services:

  mysql-db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_ROOT_PASSWORD: P4sSw0rd0!
    volumes:
      - wallet-db:/data/db

  wallet-backend:
    depends_on:
      - mysql-db
    image: wallet-backend:dev
    build: ./wallet_backend
    environment:
      MYSQL_HOST: mysql-db
      MYSQL_PORT: 3306
      MYSQL_PASS: P4sSw0rd0!
    ports:
      - 3001:3000

  wallet-UI:
    depends_on: 
      - wallet-backend
    image: wallet-ui:dev
    build: ./wallet-UI
    ports:
      - 4200:80

volumes:
  wallet-db: null
